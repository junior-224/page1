<!DOCTYPE html>
<html>
<head>
<title>ARテスト</title>
</head>
<body style="margin:0px; overflow:hidden;">
  <!-- A-Frame ライブラリの読み込み -->
  <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
  <!-- AR.js ライブラリの読み込み -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
  <!-- A-Frame の VR空間に AR.js を紐づける -->
  <a-scene embedded arjs='sourceType: webcam;'>
    <a-assets>
        <a-asset-item id="sample-obj" src="https://arjs-cors-proxy.herokuapp.com/https://github.com/junior-224/3Dtest.github.io/blob/fae6782108a548f31e2463cbe0a73353aea87aaa/Steampunk_Vehicle_Dirigible_v1_L1.123c30779816-5516-4d6a-92da-3fb0074e49ae/15724_Steampunk_Vehicle_Dirigible_v1.obj"></a-asset-item>
        <a-asset-item id="sample-mtl" src="https://arjs-cors-proxy.herokuapp.com/https://github.com/junior-224/3Dtest.github.io/blob/fae6782108a548f31e2463cbe0a73353aea87aaa/Steampunk_Vehicle_Dirigible_v1_L1.123c30779816-5516-4d6a-92da-3fb0074e49ae/New Bitmap Image.mtl"></a-asset-item>
    </a-assets>
    
      <a-marker preset="hiro">
        <a-obj-model src="#sample-obj" mtl="#sample-mtl" position="0 0 0" scale="0.1 0.1 0.1" rotation="180 0 0"></a-obj-model>
        <a-text value="good morning!" position="0 1.3 0" align="center"></a-text>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
